<style>
    .breathing-element {
        width: 200px;
        height: 200px;
        background-color: #3dc7d4;
        animation: breathing 4s ease-in-out infinite;
    }

    @keyframes breathing {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }
</style>

<div class="breathing-element"></div>

<script>
    // JavaScript code to remove animation after a certain duration
    window.addEventListener('DOMContentLoaded', function () {
        var element = document.querySelector('.breathing-element');
        element.style.animationIterationCount = '1';
    });
</script>
